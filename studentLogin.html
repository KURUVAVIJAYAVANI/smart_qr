<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>

  <style>
    body { 
      font-family:'Segoe UI', sans-serif; 
      background: radial-gradient(circle at center, #000010 0%, #000020 100%); 
      color:#00f5ff; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
    }

    .container { 
      background: rgba(0,0,30,0.65); 
      border:2px solid #00f5ff; 
      border-radius:20px; 
      padding:40px 30px; 
      width:90%; 
      max-width:500px; 
      text-align:center; 
      box-shadow:0 0 40px #00f5ff; 
    }

    h2 { 
      margin-bottom:25px; 
      font-size:2rem; 
      text-shadow:0 0 10px #00f5ff; 
    }

    input { 
      width:90%; 
      padding:12px 16px; 
      margin:10px 0; 
      border:2px solid #00f5ff; 
      border-radius:8px; 
      background:transparent; 
      color:#00f5ff; 
      font-size:1rem; 
      outline:none; 
    }
    input::placeholder { 
      color: rgba(0,245,255,0.4); 
    }

    button { 
      width:100%; 
      padding:12px; 
      margin-top:20px; 
      background:transparent; 
      color:#00f5ff; 
      border:2px solid #00f5ff; 
      border-radius:8px; 
      font-size:1rem; 
      font-weight:bold; 
      cursor:pointer; 
      transition:0.3s; 
    }
    button:hover { 
      background:#00f5ff; 
      color:#000; 
      transform:scale(1.05); 
    }

    .error { 
      color:#ff4b5c; 
      margin-top:15px; 
      font-size:0.9rem; 
    }

    /* Options row */
    .options-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      width:90%;
      margin:20px auto 0 auto;
    }

    .show-pass {
      display:flex;
      align-items:center;
      gap:5px;
      font-size:0.9rem;
    }

    .forgot-link {
      font-size:0.9rem;
      cursor:pointer;
      color:#00f5ff;
      text-decoration:underline;
    }
    .forgot-link:hover {
      color:#00a7ff;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container">
    <h2>Student Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email (@gprec.ac.in)" 
             pattern="^[a-zA-Z0-9._%+-]+@gprec\.ac\.in$" 
             title="Email must end with @gprec.ac.in" required>

      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>

      <div class="options-row">
        <div class="show-pass">
          <input type="checkbox" id="showPass">
          <label for="showPass">Show Password</label>
        </div>

        <span class="forgot-link" onclick="forgotPassword()">Forgot Password?</span>
      </div>

      <p class="error" id="errorMsg"></p>
    </form>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA7OMlPMAD-EbBokcTU3oEaExYUH-RgYrQ",
  authDomain: "smartqr-attendance-v2.firebaseapp.com",
  projectId: "smartqr-attendance-v2",
  storageBucket: "smartqr-attendance-v2.appspot.com",
  messagingSenderId: "780087067345",
  appId: "1:780087067345:web:01eba7dc700f9adf05fbf0"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* LOGIN FUNCTION */
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const errorMsg = document.getElementById('errorMsg');

  try {
    // Sign in directly using email & password
    await auth.signInWithEmailAndPassword(email, password);
    alert("üéâ Login Successful!");
    window.location.href = "student.html";

  } catch (err) {
    errorMsg.textContent = "‚ùå Login failed: " + err.message;
  }
});

/* SHOW PASSWORD */
document.getElementById("showPass").addEventListener("change", function () {
  document.getElementById("password").type = this.checked ? "text" : "password";
});

/* FORGOT PASSWORD */
async function forgotPassword() {
  const email = document.getElementById("email").value.trim().toLowerCase();

  if (!email) {
    alert("‚ö†Ô∏è Enter your email first!");
    return;
  }

  if(!/@gprec\.ac\.in$/.test(email)){
    alert("‚ùå Email must end with @gprec.ac.in");
    return;
  }

  try {
    await auth.sendPasswordResetEmail(email);
    alert("üì© Password reset email sent to: " + email);

  } catch (error) {
    alert("‚ùå Error: " + error.message);
  }
}
</script>

</body>
</html>

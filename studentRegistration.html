<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body { 
      font-family:'Segoe UI', sans-serif; 
      background: radial-gradient(circle at center, #000010 0%, #000020 100%); 
      color:#00f5ff; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
    }
    .container { 
      background: rgba(0,0,30,0.65); 
      border:2px solid #00f5ff; 
      border-radius:20px; 
      padding:40px 30px; 
      width:90%; 
      max-width:500px; 
      text-align:center; 
      box-shadow:0 0 40px #00f5ff; 
    }
    h2 { 
      margin-bottom:25px; 
      font-size:2rem; 
      text-shadow:0 0 10px #00f5ff; 
    }
    input { 
      width:90%; 
      padding:12px 16px; 
      margin:10px 0; 
      border:2px solid #00f5ff; 
      border-radius:8px; 
      background:transparent; 
      color:#00f5ff; 
      font-size:1rem; 
      outline:none; 
    }
    input::placeholder { 
      color: rgba(0,245,255,0.4); 
    }
    .login-link {
      margin:10px 0;
      font-size:0.9rem;
    }
    .login-link a {
      color:#00f5ff;
      text-decoration:underline;
      cursor:pointer;
    }
    button { 
      width:100%; 
      padding:12px; 
      margin-top:10px; 
      background:transparent; 
      color:#00f5ff; 
      border:2px solid #00f5ff; 
      border-radius:8px; 
      font-size:1rem; 
      font-weight:bold; 
      cursor:pointer; 
      transition:0.3s; 
    }
    button:hover { 
      background:#00f5ff; 
      color:#000; 
      transform:scale(1.05); 
    }
    .error {
      color:#ff4b5c;
      margin-top:15px;
      font-size:0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Student Registration</h2>

    <form id="registerForm">
      <input type="text" id="rollno" placeholder="Roll Number" required>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email (@gprec.ac.in)" 
             pattern="^[a-zA-Z0-9._%+-]+@gprec\.ac\.in$"
             title="Email must be a valid @gprec.ac.in address" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
      <div class="login-link">
        Already have an account? <a href="studentLogin.html">Login</a>
      </div>

      <p class="error" id="errorMsg"></p>
    </form>
  </div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const rollno = document.getElementById('rollno').value.trim();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const errorMsg = document.getElementById('errorMsg');

  if(password !== confirmPassword){
    errorMsg.textContent = "‚ùå Passwords do not match!";
    return;
  }

  try {
    const response = await fetch("http://localhost:4000/api/students/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ rollno, name, email, phone, password })
    });

    const result = await response.json();
    if(result.success){
      alert("üéâ Registration successful!");
      window.location.href = "studentLogin.html";
    } else {
      errorMsg.textContent = "‚ùå " + result.message;
    }
  } catch(err){
    console.error(err);
    errorMsg.textContent = "‚ùå Error connecting to server!";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPS Enabled Smart QR Attendance Monitoring System</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body & Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://t4.ftcdn.net/jpg/02/82/44/61/360_F_282446155_qsSedXYDbiB3Unw5LElZePbDvUhRQdN7.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Dark overlay for better contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 30, 60, 0.85);
      z-index: 0;
    }

    /* Page title */
    .page-title {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
    }

    /* Role Card */
    .role-card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px 20px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .role-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    /* Role Images */
    .role-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #00f5ff;
      box-shadow: 0 0 20px rgba(0,245,255,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .role-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,245,255,0.8);
    }

    /* Role Buttons */
    .option-button {
      width: 100%;
      text-align: center;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 6px 20px rgba(102,126,234,0.5);
      text-decoration: none;
      transition: all 0.25s ease-in-out;
    }

    .option-button:hover {
      background: linear-gradient(135deg, #5b6dd5, #6a3fa5);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(83,110,212,0.8);
    }

    h1 {
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    /* Responsive */
    @media(max-width: 500px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .role-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="page-title">GPS Enabled Smart QR Attendance System</div>


  <div class="container">
    <!-- Admin/Teacher Card -->
    <div class="role-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Teacher Image">
      <a href="adminRegister.html" class="option-button">Admin</a>
    </div>

    <!-- Student Card -->
    <div class="role-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="Student Image">
      <a href="studentRegistration.html" class="option-button">Student</a>
    </div>
  </div>
</body>
</html>

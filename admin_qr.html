<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject QR</title>

  <style>
    body {
      background: url('https://thumbs.dreamstime.com/b/cyber-security-fingerprint-dark-blue-abstract-digital-conceptual-technology-background-computer-technology-website-internet-144374317.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    h1 { margin-bottom: 20px; font-size: 2.2rem; text-align: center; }
    .qr-box {
      background: white;
      width: 520px;
      height: 520px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    #countdown { margin-bottom: 20px; font-size: 1.2rem; }
    .btn-group { display: flex; gap: 20px; }
    button {
      background: #00bcd4;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover:not(:disabled) { background: #0097a7; }
    button:disabled { background: #555; cursor: not-allowed; }
    @media (max-width: 600px) { .qr-box { width: 300px; height: 300px; } }
  </style>
</head>

<body>
<h1 id="subjectTitle">Subject</h1>

<div class="qr-box" id="qrBox">Click Start</div>
<div id="countdown">Next QR in: 10s</div>

<div class="btn-group">
  <button id="startBtn" onclick="startQR()">Start QR</button>
  <button id="stopBtn" onclick="stopQR()" disabled>Stop QR</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
  const subject = new URLSearchParams(window.location.search).get("subject") || "Java";
  document.getElementById("subjectTitle").innerText = subject;

  let qrInterval, countdownInterval;
  let isRunning = false;
  let time = 10;

  async function generateQR() {
    try {
      const response = await fetch("http://localhost:4000/refresh-qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject }),
      });
      const data = await response.json();
      const token = data.token;

      const qrBox = document.getElementById("qrBox");
      qrBox.innerHTML = "";
      QRCode.toCanvas(`${subject}:${token}`, { width: 480 }, (err, canvas) => {
        if (!err) qrBox.appendChild(canvas);
      });

      time = 10;
    } catch (err) {
      document.getElementById("qrBox").innerHTML =
        "<p style='color:red'>Failed to load QR</p>";
      console.error(err);
    }
  }

  async function startQR() {
    if (isRunning) return;
    isRunning = true;

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;

    // Start session first
    await fetch("http://localhost:4000/start-qr", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ subject }),
    });

    // Generate QR immediately
    await generateQR();

    // Countdown
    countdownInterval = setInterval(() => {
      time--;
      document.getElementById("countdown").innerText = `Next QR in: ${time}s`;
    }, 1000);

    // Refresh QR every 10s
    qrInterval = setInterval(generateQR, 10000);
  }

  function stopQR() {
    clearInterval(qrInterval);
    clearInterval(countdownInterval);
    isRunning = false;

    // Stop session on backend
    fetch("http://localhost:4000/stop-qr", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ subject }),
    });

    document.getElementById("countdown").innerText = "QR stopped";
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  }
</script>
</body>
</html>
